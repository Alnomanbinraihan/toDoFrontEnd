<div class="container">
  <header class="jumbotron">
    <p>You are logged in as {{roles}}</p>
  </header>

  <div>
    <button (click)="create()">Create ToDo</button>
  </div>
  <div *ngIf="createToDo">
    <input type="text" [(ngModel)]="todoName">
    <button (click)="submit()">submit</button>
  </div>
</div>
